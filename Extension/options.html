<!DOCTYPE html>
<html>
  <head>
    <title>Options | Extension</title>
    <style> 
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Search Engine Options</h1>

    <label for="search-engine">Select Search Engine:</label>
    <select id="search-engine" name="search-engine">
      <option value="google">Google</option>
      <option value="duckduckgo">DuckDuckGo</option>
      <option value="bing">Bing</option>
      <option value="brave">Brave</option>
      <option value="yahoo">Yahoo</option>
      <option value="yandex">Yandex</option>
      <option value="baidu">Baidu</option>
      <option value="naver">Naver</option>
      <option value="qwant">Qwant</option>
      <option value="startpage">Startpage</option>
      <option value="ecosia">Ecosia</option>
      <option value="swisscows">Swisscows</option>
      <option value="mojeek">Mojeek</option>
    </select>

    <script src="options.js"></script>
  </body>
</html>
